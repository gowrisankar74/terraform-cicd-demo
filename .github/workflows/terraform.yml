name: Terraform CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Install Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # 3Ô∏è‚É£ üëâ ADD AWS CREDENTIALS HERE (THIS IS THE IMPORTANT PART)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 4Ô∏è‚É£ Terraform Init (now Terraform knows AWS identity)
    - name: Terraform Init
      run: terraform init

    # 5Ô∏è‚É£ Validate Terraform files
    - name: Terraform Validate
      run: terraform validate

    # 6Ô∏è‚É£ Terraform Plan (this talks to AWS)
    - name: Terraform Plan
      run: terraform plan

      